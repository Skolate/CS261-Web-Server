<!DOCTYPE HTML>
<html>

<head>
  <title> ChatBot </title>
  <!-- <link rel="stylesheet" href="design.css" type="text/css" charset="utf-8"> -->

  <!-- http://materializecss.com/getting-started.html -->

  <!-- Website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS file -->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Materialize JavaScript file -->
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <link rel="stylesheet" href="design.css" type="text/css" charset="utf-8">
</head>

<body style="background-color: #272626">
  <script>
  $(document).ready(function() {
    $('select').material_select();
  });
  </script>

  <!-- <h1 class="center-align" style="color: white"> Settings </h1> -->
  <div class="container">
    <div class="section">
      <h3 class="dark_text"> General </h3>
      <div class="divider"></div>

      <div class="row">
        <div class="col">
          <div class="switch valign-wrapper">
            <span class="flow-text " style="color: white">
              Prompt about important changes </span>
              <label>
                <input type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="switch valign-wrapper">
              <span class="flow-text " style="color: white">
                Dark colour scheme </span>
                <label>
                  <input type="checkbox">
                  <span class="lever"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="row valign-wrapper">
            <div class="col">
              <span class="flow-text " style="color: white">
                Days for which query history is stored </span>
              </div>

              <div class="col input-field">
                <input value="14"
                min="7"
                max="30"
                class="flow-text dark_text"
                type="number">
                <!-- <label class="active" for="first_name2">First Name</label> -->
              </div>
            </div>
          </div>

          <div class="section">
            <h3 class="dark_text"> Keyboard Shortcuts </h3>
            <div class="divider"></div>

            <div class="row">
              <div class="col">
                <span class="flow-text dark_text"> Voice input: CTRL +  </span>
              </div>

              <div class="col s1">
                <span class="input-field dark_text">
                  <select>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                  </select>
                  <!-- <label>Materialize Select</label> -->
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <span class="flow-text dark_text"> Favourites: CTRL +  </span>
              </div>

              <div class="col s1">
                <span class="input-field dark_text">
                  <select>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                  </select>
                  <!-- <label>Materialize Select</label> -->
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <span class="flow-text dark_text"> Groups: CTRL +  </span>
              </div>

              <div class="col s1">
                <span class="input-field dark_text">
                  <select>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                  </select>
                  <!-- <label>Materialize Select</label> -->
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <span class="flow-text dark_text"> Settings: CTRL +  </span>
              </div>

              <div class="col s1">
                <span class="input-field dark_text">
                  <select>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                  </select>
                  <!-- <label>Materialize Select</label> -->
                </span>
              </div>
            </div>

          </div>

        <div class="section">
          <h3 class="dark_text"> Accessibility </h3>
          <div class="divider"></div>

          <div class="row">
            <div class="col">
              <div class="switch valign-wrapper">
                <span class="flow-text " style="color: white">
                  High contrast colour scheme </span>
                  <label>
                    <input type="checkbox">
                    <span class="lever"></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="switch valign-wrapper">
                  <span class="flow-text " style="color: white">
                    Larger buttons </span>
                    <label>
                      <input type="checkbox">
                      <span class="lever"></span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="row valign-wrapper">
                <div class="col">
                  <span class="flow-text " style="color: white">
                    Font size </span>
                  </div>
                  <div class="col">
                    <div class="input-field dark_text">
                      <select>
                        <option value="1">Large</option>
                        <option value="2">Medium</option>
                        <option value="3">Small</option>
                      </select>
                      <!-- <label>Materialize Select</label> -->
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>

        </body>

        </html>
